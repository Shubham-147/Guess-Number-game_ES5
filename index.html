<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
  <title>Guess the Number</title>
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div class="game">
      <p>Guess A Number bwteen <span class="min-num"></span> and <span class="max-num"></span>  </p>
      <input type="number" id="guess-input" placeholder="Enter Your Guess">
      <input type="submit" value="Submit" class="guess-btn">
      <p class="message"></p>
    </div>
  </div>
  <script src = "app.js"></script>
</body>
</html>
